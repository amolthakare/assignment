<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cointab SE-ASSIGNMENT</title>
</head>
<body>
    <h1>Cointab SE-ASSIGNMENT</h1>
    <button id="allUsersBtn">All Users</button>
    <div id="userList"></div>

    <script>
        document.getElementById("allUsersBtn").addEventListener("click", async () => {
            try {
                const response = await fetch("https://assignment-b2qn.onrender.com/allUsers");
                const users = await response.json();
                const userList = document.getElementById("userList");
                userList.innerHTML = "";

                users.forEach((user) => {
                    const userInfo = document.createElement("div");
                    userInfo.innerHTML = `
                        <p>Name: ${user.name}</p>
                        <p>Email: ${user.email}</p>
                        <p>Phone: ${user.phone}</p>
                        <p>Website: ${user.website}</p>
                        <p>City: ${user.address.city}</p>
                        <p>Company: ${user.company.name}</p>
                        <button onclick="addUser('${user.id}')">add</button>
                        <button onclick="PostPage('${user.id}','${user.company.name}','${user.name}')">open</button>
                    `;
                    userList.appendChild(userInfo);
                });
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        });

        async function addUser(userId) {
            try {
                await fetch(`https://assignment-b2qn.onrender.com/bulkAddPosts/${userId}`, {
                    method: "POST",
                });
            } catch (error) {
                console.error("Error adding user:", error);
            }
        }

        function PostPage(userId, company, name) {
            localStorage.setItem("userId", userId);
            localStorage.setItem("company", company);
            localStorage.setItem("name", name);
            console.log("--------------------------");
            console.log(userId, company, name);
            window.location.href = "./post.html";
        }
    </script>
</body>
</html>
