<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Posts</title>
</head>
<body>
    <h1>User Posts</h1>
    <a href="./home.html">back</a>
    <button id="bulkAddBtn">Bulk add</button>
    <button>Download excel</button>
    <div id="postList"></div>

    <script>
        async function fetchPosts() {
            try {
                const userId = localStorage.getItem('userId');
                const name = localStorage.getItem('name');
                const company = localStorage.getItem('company');
                const response = await fetch(`https://assignment-b2qn.onrender.com/userPosts/${userId}`);
                const posts = await response.json();
                const postList = document.getElementById('postList');
                postList.innerHTML = '';

                posts.forEach(post => {
                    const postInfo = document.createElement('div');
                    postInfo.innerHTML = `
                        <p>Title: ${name}</p>
                        <p>Body: ${company}</p>
                        <p>Title: ${post.title}</p>
                        <p>Body: ${post.body}</p>
                        <p>----------------------------------------------------------------------------------------------------------------------</p>
                    `;
                    postList.appendChild(postInfo);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        async function bulkAddPosts() {
            try {
                const userId = localStorage.getItem('userId');
                const response = await fetch(`https://assignment-b2qn.onrender.com/bulkAddPosts/${userId}`, {
                    method: 'POST'
                });
                const result = await response.text();
                console.log(result);
                fetchPosts();
            } catch (error) {
                console.error('Error adding posts:', error);
            }
        }

        window.onload = fetchPosts;
        document.getElementById('bulkAddBtn').addEventListener('click', bulkAddPosts);
    </script>
</body>
</html>
